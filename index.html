<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Showcase website</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="pageTitle">Welcome to your new portfolio site!</h1>
        <section class="innerContainer">
            <h2 class="innerTitle">Here are some resources to help you design</h2>
            <div class="resources software">
                <div class="resource">
                    <a class="resourceLink">
                        <img src="./images/icons/vscode.svg" alt="vsCode" />
                        <p><b>VScode</b></p>
                        <p>Code/text editor</p>
                    </a>
                </div>
                <div class="resource">
                    <a class="resourceLink" href="https://git-scm.com/">
                        <img src="./images/icons/git.svg" alt="Git" />
                        <p><b>Git</b></p>
                        <p>Command line utility to interact with GitHub</p>
                    </a>
                </div>
                <div class="resource">
                    <a class="resourceLink" href="https://www.figma.com/downloads/">
                        <img src="./images/icons/figma.svg" alt="Figma" />
                        <p><b>Figma</b></p>
                        <p>UX/UI design</p>
                    </a>
                </div>
                
            </div>
            <div class="resources websites">
                <div class="resource">
                    <a class="resourceLink" href="https://www.qrcode-monkey.com/">
                        <img src="./images/icons/qrCode.svg" alt="QR code generator" />
                        <p><b>QR code generator</b></p>
                    </a>
                </div>
                <div class="resource">
                    <a class="resourceLink" href="https://www.pexels.com/">
                        <img src="./images/icons/freeImages.svg" alt="royaltyFreeImages" />
                        <p><b>Pexels</b></p>
                        <p>Royalty Free Images</p>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
